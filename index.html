						function pathPrepare ($el) {
							var lineLength = $el[0].getTotalLength();
							$el.css("stroke-dasharray", lineLength);
							$el.css("stroke-dashoffset", lineLength);
						}

						var $lineDraw1 = $("polyline#lineDraw1");

						var $websiteMenu = $(".websiteMenu");
						var $appMenu = $(".appMenu");
						var $itMenu = $(".itMenu");
						var $graphicsMenu = $(".graphicsMenu");
						
						// prepare SVG
						pathPrepare($lineDraw1);
						pathPrepare($lineDraw2);
						pathPrepare($lineDraw3);
						
						// init controller
						var controller = new ScrollMagic.Controller();

						// build tween
						var tween = new TimelineMax()
							.add(TweenMax.to($lineDraw1, 0.2, {strokeDashoffset: 0, ease:Linear.easeNone})) 
							.add(TweenMax.to($softwareMenu, 0.05, {fill: "white",strokeDashoffset: 0, ease:Linear.easeNone}))

						var scene = new ScrollMagic.Scene({triggerElement: "#trigger1", duration: 2100, tweenChanges: true})
										.setTween(tween)

										.addTo(controller);
